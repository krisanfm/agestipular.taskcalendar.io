<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8" >
  <div id="app" class=" grid grid-cols-2 gap-10">
    <div class=" border-black border-2 rounded-xl p-10">
        <div class="text-center text-4xl bg-yellow-200 rounded-xl mb-6 py-5">Calendar</div>
        <div class="flex justify-between items-center mb-4">
            <button id="prevMonth" class="px-3 py-1 bg-blue-500 text-white rounded">Prev</button>
            <h1 id="currentMonth" class="text-lg font-bold">Month Year</h1>
            <button id="nextMonth" class="px-3 py-1 bg-blue-500 text-white rounded">Next</button>
          </div>
          <div class="rounded grid grid-cols-7 text-center font-bold pb-5">
              <div>SUN</div>
              <div>MON</div>
              <div>TUE</div>
              <div>WED</div>
              <div>THU</div>
              <div>FRI</div>
              <div>SAT</div>
          </div>
          <div id="calendar" class="grid grid-cols-7 gap-2"></div>
    </div>
    <div class="bg-yellow-200 text-center rounded-xl border-black border-2 p-10">
        <div class="text-4xl bg-gray-300 rounded-xl py-5 mb-6">Tasks</div>
        <div class="gap-5">
            <div class="py-5 bg-yellow-300 rounded-3xl text-2xl"><i class="text-gray-500">"no current tasks"</i></div>
            <!-- JS code for the 'plus' button to add tasks -->
            <div id="addTask" class="font-bold text-2xl text-black-100 p-4 border-black border-2 rounded-xl m-4">+</div>
        </div>
    </div>
  </div>

  <script>
    const app = document.getElementById('app');
    const calendar = document.getElementById('calendar');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const currentMonthDisplay = document.getElementById('currentMonth');

    let currentDate = new Date();

    function createCalendar() {
      const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
      const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

      // clear the previous calendar.
      calendar.innerHTML = '';

      // display the current month.
      currentMonthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      // display days
      for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.classList.add('text-gray-400');
        calendar.appendChild(emptyDay);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.textContent = i;
        day.classList.add('text-center', 'h-20', 'p-2', 'bg-white', 'rounded', 'cursor-pointer', 'hover:bg-blue-200');
        calendar.appendChild(day);

        // need to add function to display current task display of the clicked day
        // Event: click to view task on this day
        day.addEventListener('click', () => {
          console.log(`Clicked on ${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${i}`);
        });
      }
    }

    createCalendar();

    // Event listeners for changing months
    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      createCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      createCalendar();
    });
  </script>
</body>
</html>
