<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" id="inputDate" onfocus="this.value=''" placeholder="mm/yyyy" class="date-input" maxlength="7">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="task-day">Wed</div>
                <div class="task-date">22 May 2024</div>
            </div>
            <div class="tasks">
                <div class="task">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="task-title">Event 1</h3>
                    </div>
                    <div class="task-time">
                        10:00AM - 12:00PM
                    </div>
                </div>
                <div class="task">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="task-title">Event 1</h3>
                    </div>
                    <div class="task-time">
                        10:00AM - 12:00PM
                    </div>
                </div>
                <div class="task">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="task-title">Event 1</h3>
                    </div>
                    <div class="task-time">
                        10:00AM - 12:00PM
                    </div>
                </div>
                <div class="task">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="task-title">Event 1</h3>
                    </div>
                    <div class="task-time">
                        10:00AM - 12:00PM
                    </div>
                </div>
                <div class="task">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="task-title">Event 1</h3>
                    </div>
                    <div class="task-time">
                        10:00AM - 12:00PM
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
