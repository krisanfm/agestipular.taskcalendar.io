<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" id="inputDate" onfocus="this.value=''" placeholder="mm/yyyy" class="date-input" maxlength="7">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="task-day">Wed</div>
                <div class="task-date">22 May 2024</div>
            </div>
            <div class="tasks">

            </div>
            <div class="add-task-wrapper">
                <div class="add-task-header">
                    <div class="title">Add Task</div>
                    <i class="close fas fa-times"></i>
                </div>
                <div class="add-task-body">
                    <div class="add-task-input">
                        <input  type="text" 
                                placeholder="Task Name" 
                                class="task-name"/>
                    </div>
                    <div class="add-task-input">
                        <input  type="text" 
                                placeholder="Task Time From"  
                                class="task-time-from"/>
                    </div>
                    <div class="add-task-input">
                        <input  type="text" 
                                placeholder="Task Time To" 
                                class="task-time-to"/>
                    </div>
                </div>
                <div class="add-task-footer">
                    <button class="add-task-btn">add event</button>
                </div>
            </div>
        </div>
        <button class="add-task">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
