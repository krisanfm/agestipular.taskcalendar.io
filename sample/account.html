<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/todolist.css">
    <title>Task Calendar</title>
</head>
<body> 
    <div >
        <div class="row" >
            <div class="column">
                <div class="form-bar">
                    <div class="form">
                        <form action="#" method="post">
                            <center><h1>LOG IN</h1></center>
                            <input type="text" placeholder="username" id="username" required>
                            <input type="password" placeholder="password" id="passwoord" required>
                            <input id= "button"  type="submit" >
                            <p class="question"> Already have an account? <a href="#">Register</a></p>
                        </form>
                        <form action="#" method="post" class="registerform">
                            <center><h1>REGISTER</h1></center>
                            <input type="text" placeholder="username" id="username"required>
                            <input type="password" placeholder="password" id="passwoord"required>
                            <input type="name" placeholder="fullname" id="name"required>
                            <input type="text" placeholder="email" id="email"required>
                            <input id= "button" type="submit">
                            <p class="question"> Already have an account? <a href="#">Login</a></p>
                        </form>

                    </div>
                </div>
            </div>
            <div class="column">
                </div>
        </div>
    </div>
     </body>
     <script src="js/acc.js">  </script>
     </html>
