<!DOCTYPE html>
<html lang="en">
<head>

  <title>Task Calendar</title>

<body>
  <h1>EPCST- TASK CALENDAR</h1>
 <div class="container">
  <div id="app" class=" grid grid-cols-2 gap-10">
    <div class=" border-black border-2 rounded-xl p-10">
        <div class="text-center font-bold text-4xl bg-yellow-200 rounded-xl mb-6 py-5">Calendar</div>
        <div class="flex justify-between items-center mb-4">
            <button id="prevMonth" class="px-3 py-1 bg-blue-500 text-white rounded">Prev</button>
            <h1 id="currentMonth" class="text-lg font-bold">Month Year</h1>
            <button id="nextMonth" class="px-3 py-1 bg-blue-500 text-white rounded">Next</button>
          </div>
          <div class="rounded grid grid-cols-7 text-center font-bold pb-5">
              <div>SUN</div>
              <div>MON</div>
              <div>TUE</div>
              <div>WED</div>
              <div>THU</div>
              <div>FRI</div>
              <div>SAT</div>
          </div>
          <div id="calendar" class="grid grid-cols-7 gap-2"></div>
    </div>
